apiVersion: v1
data:
  HOST: redis
kind: ConfigMap
metadata:
  name: redis
  namespace: ex-microservices
---
apiVersion: v1
kind: Service
metadata:
    name: $APP_NAME
    namespace: ex-microservices
spec:
    selector:
        app: $APP_NAME
    type: LoadBalancer
    ports:
        - protocol: TCP
          port: 9000
          targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: $APP_NAME
    namespace: ex-microservices
    labels:
        app: $APP_NAME
spec:
    replicas: 2
    selector:
        matchLabels:
            app: $APP_NAME
    template:
        metadata:
            labels:
                app: $APP_NAME
        spec:
            containers:
                - name: $APP_NAME
                  image: $IMAGE_TAG
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 9000
                  env:
                    - name: REDIS_HOST
                      valueFrom:
                        configMapKeyRef:
                          name: redis
                          key: HOST